
{% for post in paginator.posts %}
<div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <a href="{{ post.url }}">
            <h2 class="mdl-card__title-text">{{ post.title }}</h2>
        </a>
        <p class="mdl-card__subtitle-text post-date">{{ post.date | date: "%-d.%m.%Y" }}</p>
    </div>
    <div class="mdl-card__supporting-text">
        {% if post.image %}
            <img <source src="{{ post.image }}" title="{{ post.title }}" class="post-list-image" />
        {% endif %}
        {{ post.excerpt }}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">Подробнее</a>
    </div>
</div>
<!-- Pagination links -->
{% endfor %} {% include paging.html %}
