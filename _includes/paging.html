<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous">Пред</a>
  {% else %}
    <span class="previous">Пред</span>
  {% endif %}
  <span class="page_number ">Стр: {{ paginator.page }} из {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">След</a>
  {% else %}
    <span class="next ">След</span>
  {% endif %}
</div>
